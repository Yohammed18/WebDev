<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>

    </style>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
    display: grid;
    grid-template-columns: 50% 50%;
    ">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightgreen;">
            div 2
        </div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightgreen;">
            100px
        </div>
        <div style="background-color: lightsalmon;">
            200px
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightgreen;">
            1fr
        </div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightgreen;">
            1fr
        </div>
        <div style="background-color: lightblue;">
            1fr
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 50px;
    ">
        <div style="background-color: lightblue; height: 200px;">
            1fr
        </div>
        <div style="background-color: lightgreen;height: 200px;">
            1fr
        </div>
        <div style="background-color: lightcoral;height: 200px;">
            1fr
        </div>
        <div style="background-color: lightyellow;height: 200px;">
            1fr
        </div>
        <div style="background-color: lightpink;height: 200px;">
            1fr
        </div>
        <div style="background-color: violet;height: 200px;">
            1fr
        </div>
    </div>
</body>

</html>
